version = "0.1.0"
authors = ["doqin <personal.azalea@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "banh"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/doqin/tree-sitter-banh.git"
